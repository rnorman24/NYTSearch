<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times Search</title>

  <!-- Reset styles for this template -->
  <link href="./assets/css/reset.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Custom styles for this template -->
  <link href="./assets/css/style.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/ba65046ae4.js"></script>

</head>
<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron hdr">
      <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
    </div>

    <div class="search-conatainer">
      <!-- Search Parameters Panel  -->
      <div class="card">
        <div class="card-header hdr">
          <h3 class="card-title"><i class="fa fa-list-alt" aria-hidden="true"></i>Search Parameters</h3>
        </div>
        <div class="card-body">
          <form role="form">

            <div class="form-group">
              <label for="search">Search Term:</label>
              <input type="text" class="form-control" id="search">
            </div>

            <div class"form-group">
              <label for="select-list">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-records">
                <option value="10">10</option>
                <option value="5" selected>5</option>
                <option value="1">1</option>
              </select>
            </div>

            <div class="form-group">
              <label for="start-year">Start Year:</label>
              <input type="text" class="form-control" id="start-year">
            </div>

            <div class="form-group">
              <label for="end-year">End Year:</label>
              <input type="text" class="form-control" id="end-year">
            </div>

            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>

            <button type="button" class="btn btn-primary" id="clear">Clear Results</button>

          </form>
        </div>
      </div>
    </div>

    <div class="results-container">
      <!-- Results Panel -->
      <div class="card">
        <div class="card-header hdr">
          <h3 class="card-title"><i class="fa fa-th" aria-hidden="true"></i>Top Articles</h3>
        </div>
        <div class="card">
          <div class="card-body" id="articlesSection">

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- nyt-search.js -->
  <script type="text/javascript" src="./assets/javascript/nyt-search.js"></script>

</body>
</html>
